<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control" type="text">
                    <button id="pin-generator-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control" type="text" placeholder="Enter Pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="typeOnNumberPad(7,'typed-pin')" class="button">7</div>
                              <div onclick="typeOnNumberPad(8,'typed-pin')" class="button">8</div>
                              <div onclick="typeOnNumberPad(9,'typed-pin')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="typeOnNumberPad(4,'typed-pin')" class="button">4</div>
                              <div onclick="typeOnNumberPad(5,'typed-pin')" class="button">5</div>
                              <div onclick="typeOnNumberPad(6,'typed-pin')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="typeOnNumberPad(1,'typed-pin')" class="button">1</div>
                              <div onclick="typeOnNumberPad(2,'typed-pin')" class="button">2</div>
                              <div onclick="typeOnNumberPad(3,'typed-pin')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backSpace('typed-pin')" class="button"><</div>
                                <div onclick="typeOnNumberPad(0,'typed-pin')" class="button">0</div>
                                <div onclick="clearDisplay('typed-pin')" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id="tries-left" class="action-left"> <span id="number-of-tries">3</span> trie(s) left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="error-message" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-match-message" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // Hide the messages
        document.getElementById('error-message').style.display='none'
        document.getElementById('correct-match-message').style.display='none'

        //Random Pin Generator Function

        function pinGenerator(id1,id2){
            const pinGeneratorButton = document.getElementById(id2)
            pinGeneratorButton.addEventListener('click',function(){
                let max = 9998;
                let min = 1001;
                let result = Math.random() * (max - min) + min;
                let pin = Math.round(result);
                document.getElementById(id1).value = pin
            })
        }
        pinGenerator('pin-display','pin-generator-button')

        // Function for typing on number pad
        
        function typeOnNumberPad(num,id){
            const typedPin = document.getElementById(id)
            typedPin.value+= num;
        }
        function backSpace(id){
            const display = document.getElementById(id).value;
            const backSpace = display.slice(0, display.length - 1);
            document.getElementById(id).value = backSpace;
        }
        function clearDisplay(id){
            document.getElementById(id).value = '';
        }

        //Function for checking the pin in display with the generated pin

        function checkPin(id1,id2,id3,id4,id5){
            
            const submitButton = document.getElementById(id3)
            submitButton.addEventListener('click', function(){

            const triesLeft = document.getElementById(id5)
            const pinDisplay = document.getElementById(id1).value
            const typedPin = document.getElementById(id2).value
            const pinGenerated = parseInt(pinDisplay)
            const pinTyped = parseInt(typedPin)
            const errorMessage = document.getElementById('error-message')
            const correctMatchMessage = document.getElementById('correct-match-message')
            var numberOfTries = document.getElementById(id4).innerText
            var tryNumber = parseInt(numberOfTries)
            
            if(pinTyped === pinGenerated){
                errorMessage.style.display = 'none'
                correctMatchMessage.style.display = 'block'
                submitButton.style.display = 'none'
                triesLeft.style.display = 'none'
                }
            else{
                tryNumber--
                document.getElementById(id4).innerText = tryNumber
                if(tryNumber>0){
                    errorMessage.style.display = 'block'
                    correctMatchMessage.style.display = 'none'
                }
                else{
                    errorMessage.style.display = 'block'
                    correctMatchMessage.style.display = 'none'
                    submitButton.style.display = 'none'
                }
            }
            })
        }
        checkPin('pin-display','typed-pin','submit-button','number-of-tries','tries-left')
    </script>
</body>
</html>
