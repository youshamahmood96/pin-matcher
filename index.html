<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control" type="text" readonly>
                    <button id="pin-generator-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control" type="text" placeholder="Enter Pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="typeOnNumberPad(7,'typed-pin')" class="button">7</div>
                              <div onclick="typeOnNumberPad(8,'typed-pin')" class="button">8</div>
                              <div onclick="typeOnNumberPad(9,'typed-pin')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="typeOnNumberPad(4,'typed-pin')" class="button">4</div>
                              <div onclick="typeOnNumberPad(5,'typed-pin')" class="button">5</div>
                              <div onclick="typeOnNumberPad(6,'typed-pin')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="typeOnNumberPad(1,'typed-pin')" class="button">1</div>
                              <div onclick="typeOnNumberPad(2,'typed-pin')" class="button">2</div>
                              <div onclick="typeOnNumberPad(3,'typed-pin')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backSpace('typed-pin')" class="button"><</div>
                                <div onclick="typeOnNumberPad(0,'typed-pin')" class="button">0</div>
                                <div onclick="clearDisplay('typed-pin')" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id="tries-left" class="action-left"> <span id="number-of-tries">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="error-message" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-match-message" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
